<div id=addAppModelDiv class=addAppModelDiv> <button type=button ng-click=addEnrollment() class="btn btn-blue btn-outline btn-lg btn-rounded blue-btn">Create</button> <button type=button ng-click=addAndUpdateEnrollment() class="btn btn-blue btn-outline btn-lg btn-rounded blue-btn">Create/Enroll</button>  </div> <p></p><h4>Enrollments</h4><p></p> <div ui-grid=enrollemntGrid ui-grid-pagination ui-grid-selection ui-grid-exporter ui-grid-resize-columns class="grid gridHeight"></div> <div class=addAppModelDiv ng-hide=!$root.debug> <p> <button type=button ng-click=$root.clearLog() class="btn btn-blue btn-outline btn-lg btn-rounded blue-btn">Clear Log </button> </p><h4>HttpRequest/Response Logs:</h4><p></p> <br> <table border=1 style="width:100%; table-layout: fixed;" ng-model=$root.debug> <tr> <th style=max-width:20%> Request Params</th> <th style=max-width:20%> Call</th> <th style=max-width:20%> Response JSON</th> </tr> <tr ng-repeat="request in $root.requests"> <td> <div class=inner-cell>{{ request.requestParams }}</div></td> <td> <div class=inner-cell>{{ request.url }}</div></td> <td> <div class=inner-cell>{{ request.response | json }}</div> </td> </tr> </table></div>
